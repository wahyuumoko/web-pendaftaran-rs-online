        <link rel="stylesheet" type="text/css" href="style.css">
        <script src="../pages/script.js"></script>

    </head>
    <body>
        <button class="menu-toggle">
            <i class="fas fa-bars"></i>
        </button>
    
        <div class="sidebar">
            <img src="../images/rsip.jpg" class="img" alt="Logo Rumah Sakit">
            <nav class="nav">
                <a href="index.html" class="nav-link">
                    <i class="fas fa-home"></i>
                    Beranda
                </a>
                <a href="display-profile.html" class="nav-link">
                    <i class="fa-solid fa-user"></i>
                    Profil Pasien
                </a>
                <a href="jadwal-dokter.html" class="nav-link">
                    <i class="fas fa-calendar"></i>
                    Jadwal Dokter
                </a>
                <a href="https://wa.me/6282138402147" class="nav-link" target="_blank">
                    <i class="fas fa-phone"></i>
                    Kontak
                </a>
            </nav>
            <button class="login-button" onclick="window.location.href='../pages/login-register.html'">
                <i class="fas fa-sign-in-alt"></i> Login
            </button>
        </div>

            <div class="main-content">
        <h1>Pendaftaran Online Rawat Jalan</h1>
        <div class="container">
            <div class="container-a">
                <form>
                    <h1>Login Pasien</h1>
                    <div class="tab-container">
                        <button class="tab-btn active" onclick="showTab('login')">Login</button>
                        <button class="tab-btn" onclick="showTab('register')">Register</button>
                    </div>
                    
                    <div id="login" class="tab-content active">
                        <p class="description">Masukan Nomor Pasien dan Tanggal Lahir</p>
                        <div class="form-row">
                            <div class="form-group">
                                <label>Nomor Pasien <span class="required">*</span></label>
                                <input type="text" placeholder="Masukkan Nomor Pasien" required>
                                <div class="form-group">
                                    <label>Password<span class="required">*</span></label>
                                    <input type="password" placeholder="Masukkan Password" required>
                                </div>
                        </div>
                        <button type="button" class="submit-btn">Login Pasien</button>
                </div>
            </div>
                    
                    <div id="register" class="tab-content">
                        <p class="description">Register dilakukan jika anda belum mempunyai akun. Proses register hanya sekali saja dan digunakan untuk membuat akun yang nantinya berfungsi untuk login</p>
                        <div class="form-row">
                            <div class="form-group">
                                <label>Nama Pasien <span class="required">*</span></label>
                                <input type="text" placeholder="Masukkan Nama Pasien" required>
                            <div class="form-group">
                                <label>Username Pasien <span class="required">*</span></label>
                                <input type="text" placeholder="Masukkan Username Pasien" required>
                                <div class="form-group">
                                    <label>Jenis Kelamin <span class="required">*</span></label>
                                    <select required>
                                        <option>Pria</option>
                                        <option>Wanita</option>
                                    </select>
                                </div>
                                <div class="form-group">
                                <label>NIK<span class="required">*</span></label>
                                <input type="text" placeholder="Masukkan NIK" required>
                                <div class="form-group">
                                <label>Alamat Email <span class="required">*</span></label>
                                <input type="email" placeholder="Masukkan Alamat Email" required>
                                <div class="form-group">
                                    <label>Tanggal Lahir <span class="required">*</span></label>
                                     <input type="date" required>
                                </div>
                                <div class="form-group">
                                    <label>Password<span class="required">*</span></label>
                                    <input type="password" placeholder="Masukkan Password" required>
                                </div>
                                <div class="form-group">
                                    <label>Konfirmasi Password<span class="required">*</span></label>
                                    <input type="password" placeholder="Konfirmasi Password" required>
                                </div>
                        <button type="button" class="submit-btn">Buat Akun</button>
                        </form>
                    </div>
                </div>
    </body>

</html>
