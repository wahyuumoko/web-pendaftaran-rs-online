<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <title>Alur Pendaftaran Online</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
        }
        .card {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 800px;
            margin: auto;
        }
        h2 {
            text-align: center;
        }
        .process {
            display: flex;
            flex-direction: column;
            gap: 15px;
            margin: 20px 0;
        }
        .step {
            display: flex;
            align-items: center;
            background: #e2e8f0;
            padding: 15px;
            border-radius: 10px;
        }
        .step i {
            font-size: 40px;
            color: #2b6cb0;
            margin-right: 15px;
        }
        .step p {
            font-size: 16px;
            margin: 0;
            text-align: justify;
        }
        .button {
            display: block;
            text-align: center;
            padding: 10px;
            background: #2b6cb0;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="card">
        <h2>Alur Pendaftaran Online Pemeriksaan Rawat Jalan</h2>
        <div class="process">
            <div class="step">
                <i class="fa-solid fa-address-card"></i>
                <p>Pendaftar menyiapkan dokumen persyaratan.</p>
            </div>
            <div class="step">
                <i class="fa-solid fa-user-clock"></i>
                <p>Pendaftar mendaftar secara online dan mendapatkan nomor pendaftaran.</p>
            </div>
            <div class="step">
                <i class="fa-solid fa-file-contract"></i>
                <p>Pendaftar datang ke RSUD dengan membawa berkas.</p>
            </div>
            <div class="step">
                <i class="fa-solid fa-stethoscope"></i>
                <p>Pendaftar menuju klinik untuk pemeriksaan.</p>
            </div>
        </div>
        <a href="data-pasien.html" class="button">Pendaftaran Online</a>
    </div>
</body>
</html>
